    <main>
        <section>
            <h3>Register</h3>
            <div>
                <form action="" method="post">
                    <fieldset>
                        <legend>Personal Information</legend>
                        <div>
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div>
                            <label for="middleName">Middle Name</label>
                            <input type="text" id="middleName" name="middleName" required>
                        </div>
                        <div>
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                        <div>
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                        <div>
                            <label for="email">Email Address</label>
                            <input type="text" id="email">
                        </div>
                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Means of Identification</legend>
                        <p>Select Means of ID</p>
                        <div>
                            <input type="radio" name="ID" id="DL" value="DL">
                            <label for="DL">Drivers License</label>
                            <br>
                            <input type="radio" name="ID" id="BRP" value="BRP">
                            <label for="BRP">Biometric Residential Passport</label>
                            <br>
                            <input type="radio" name="ID" id="Passport" value="passport">
                            <label for="passport">International Passport (for Non-British Nationals)</label>
                            <br>

                            <p>Upload ID</p>
                            <div>
                                <input type="file" name="upload" id="upload">
                                <br>
                                <p>Upload your passport photo</p>
                                <input type="file" name="pPhoto" id="pPhoto">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Account Type</legend>
                        <div>
                            <input type="radio" name="accType" id="accType">
                            <label for="savings">Savings Account</label>
                            <br>
                            <input type="radio" name="accType" id="accType">
                            <label for="current">Current Account</label>
                            <br>
                            <input type="radio" name="accType" id="accType">
                            <label for="Joint">Joint Account</label>
                            <br>
                            <input type="radio" name="accType" id="accType">
                            <label for="kiddies">kiddies Account (for children between ages 0 - 12)</label>
                            <br>
                            <input type="radio" name="accType" id="accType">
                            <label for="teens">Teens Account (for children between ages 13 - 18)</label>
                            <br>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend title="Tell us where you work">Employment Details</legend>
                        <label for="">Employement Status</label>
                        <br>
                        <select name="emp" id="emp">
                            <option value="select">Select</option>
                            <option value="student">Student</option>
                            <option value="employed">Employed</option>
                            <option value="unemployed">Unemployed</option>
                            <option value="self-employed">Self-Employed</option>
                            <option value="retired">Retired</option>
                        </select>
                        <div>
                            <input type="text" placeholder="Employer Name">
                            <br>
                            <input type="text" placeholder="Job Title" min="5" max="20">
                            <br>
                            <input type="text" placeholder="Income/Month">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Security Information</legend>
                        <input type="text" placeholder="Type 4 Random Numbers you will not forget" disabled>
                    </fieldset>
                    <br>
                    <button>Complete Registration</button>
                </form>
            </div>
        </section>
    </main>
